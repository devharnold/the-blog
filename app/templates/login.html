<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Blogs</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa; 
        }

        .card {
            background-color: #fff6f6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(1, 37, 105);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #240596e8; 
            border-radius: 5px;
        }

        .btn {
            background-color: #0330ac; 
            color: #e9dddd;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome back!</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Or Register here! <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password fields are filled
            if (username && password) {
                // Redirect the user to the dashboard page
                window.location.href = "home.html";
            } else {
                alert('Please fill in both username and password fields.');
            }
        }
    </script>
</body>
</html>
