<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .body {
        padding: 20px;
    }
    .custom-navbar {
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 10px;
        z-index: 1000;
        border-radius: 10px;
    }
    .custom-card {
        border-radius: 10px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary custom-navbar">
        <a class="navbar-brand" href="home.html">the-blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="posts.html">Posts</a>
            <a class="nav-item nav-link active" href="settings.html">Settings</a>
          </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card custom-card">
            <div class="card-body">
                <h1 class="card-title">Settings</h1>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="username">Change Username?</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="changeUsernameBtn">Change</button>
                        </div>
                    </div>
                    <script>
                        document.getElementById("changeUsernameBtn").addEventListener("click", function(event) {
                            event.preventDefault();
                            const newUsername = document.getElementById("newUsername").value;

                            fetch("/change_username", {
                                method: "POST",
                                body: JSON.stringify({ newUsername: newUsername}),
                                headers: {
                                    "Content-Type": "application/json"
                                }
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error("Network response was not ok");
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log("Username changed successfully!:", data);
                            })
                            .catch(error => {
                                console.log("Error changing username:", error);
                            });
                        });
                    </script>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    
                    <!-- Logout section -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Logout from account</h5>
                            <p class="card-text">Are you sure you want to logout?</p>
                            <form id="logoutForm" onsubmit="confirmLogout()">
                                <button type="submit" class="btn btn-danger">Yes, Logout</button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()">No, Go Back</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                // Redirect the user to the login page
                window.location.href = "login.html";
            } else {
                // Redirect the user to the dashboard page
                window.location.href = "home.html";
            }
        }

        function goBack() {
            // Redirect the user to the dashboard page
            window.location.href = "home.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
