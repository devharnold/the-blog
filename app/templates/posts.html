<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Posts</title>
</head>
<style>
    .body {
        padding: 20px;
    }
    .custom-navbar {
        margin-left: 10px;
        margin-top: 10px;
        z-index: 1000;
        border-radius: 10px;
    }
    h1 {
        position: relative;
        font-size: 2rem;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }
    }
    body {
        background-color: #f8f9fa;
    }
    @media (max-width: 576px) {
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-navbar">
        <a class="navbar-brand" href="home.html">the-blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="search-content" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div id="searchResults"></div>
          <div id="content">
            <!--Content will be here-->
          </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetchPosts();
            });

            function fetchPosts() {
                fetch('/get_post')
                .then(response => response.json())
                .then(posts => {
                    document.getElementById('content').innerHTML = posts.map(post => {
                        return `
                            <div class="post">
                                <h2>${post.title}</h2>
                                <p>${post.content}</p>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => console.error('Error fetching posts:', error));
            }
            function searchContent() {
                var keyword = document.getElementById('searchInput').value.toLowerCase();
                var content = document.getElementByID('content');
                var elements = content.getElementsByTagName('div');
                var matchedElements = [];

                for (var i = 0; i < elements.length; i++) {
                    if (elements[i].textContent.toLowerCase().includes(keyword)) {
                        matchedElements.push(elements[i].outerHTML);
                    }
                }
                var searchResultsContainer = document.getElementById('searchResults');
                searchResultsContainer.innerHTML = matchedElements.join('');

                document.getElementById('searchInput').value = '';
            }
        </script>
      </nav>
    <div class="container mt-5">
        <h1>Create New Blog Post</h1>
        <form id="postForm" action="/create_post" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <h1>Recent Posts</h1>
        <ul id="postList" class="list-group">
            <!-- Posts will be dynamically generated here -->
        </ul>
    </div>
    
    <script>
        document.getElementById("postForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("/create_post", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log("Post created successfully:", data);
                const postList = document.getElementById("postList");
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = data.title; 
                postList.appendChild(listItem);
            })
            .catch(error => {
                console.error("Error creating post:", error);
            });
        });
    
        // Function to handle post deletion
        function deletePost(postId) {
            fetch(`/delete_post/${postId}`, {
                method: "DELETE"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log("Post deleted successfully:", data);
                const listItem = document.getElementById(`post-${postId}`);
                if (listItem) {
                    listItem.remove();
                }
            })
            .catch(error => {
                console.error("Error deleting post:", error);
            });
        }
    </script>
    <div class="card mt-4">
        <h5 class="card-header">Recent Activity</h5>
        <div class="card-body" id="recentActivityCardBody">
            <!-- Content will be dynamically generated here -->
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="showRecentActivityBtn">Your recent activity</button>
        </div>
    </div>
    <script>
        const recentPosts = [];
        function generateRecentPostsHTML(posts) {
            if (posts.length === 0) {
                return "<p>No recent posts</p>";
            } else {
                const listItems = posts.map(post => `<li class="list-group-item">${post.title} <small class="text-muted">Posted by ${post.author} - ${post.timestamp}</small></li>`).join("");
                return `<ul class="list-group list-group-flush">${listItems}</ul>`;
            }
        }
        function showRecentActivity() {
            const recentActivityCardBody = document.getElementById("recentActivityCardBody");
            recentActivityCardBody.innerHTML = generateRecentPostsHTML(recentPosts);
        }
            const showRecentActivityBtn = document.getElementById("showRecentActivityBtn");
            showRecentActivityBtn.addEventListener("click", showRecentActivity);
    </script>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
